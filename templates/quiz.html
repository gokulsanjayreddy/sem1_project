<!DOCTYPE html>
<html lang="en">
<head>
    <link href="{{ url_for('static', filename='style.css') }}" rel="stylesheet">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>concepts</title>
</head>
<body>
    <header>LEARN PHYSICS</header>
    <div class='questions'>
        <h1 id="qh">{{topic_name}} Quiz :</h1>
        <form action="{{url_for('quiz',topic_name=topic_name,username=username)}}"method="POST">
            {% for q in quizqns %}
                {% set qi = loop.index0 %}
                <div class="question-block">
                    <p class="question">Q{{loop.index}}.{{q.q}}</p>
                    {% for ans in q.options %}
                    <label class="option">
                        <input type="radio" name="q{{ qi }}" value="{{ ans }}">{{ans}}
                    </label>
                    {% endfor %}
                </div>
            {% endfor %}
        <button type="submit" class="submitb">Submit Quiz</button>        </form>

    </div>

</body>
</html>
